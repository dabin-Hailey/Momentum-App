<!DOCTYPE html>
<html>
  <head>
    <title>MoMentum App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h2 id="clock"></h2>
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script type="module" src="js/greetings.js"></script>
    <script type="module" src="js/clock.js"></script>
    <script type="module" src="js/quotes.js"></script>
    <script type="module" src="js/background.js"></script>
    <script type="module" src="js/todo.js"></script>
    <script type="module" src="js/weather.js"></script>
  </body>
</html>
